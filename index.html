<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pure CSS Tooltip</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="wrap">
      <h1>Pure CSS Tooltip</h1>
      <p>
        To create a tooltip just add the <span class="tool" data-tip="Tooltip are the coolest things!" tabindex="1">tool</span> class and the <span id="tool2" class="tool" data-tip="Seriously, how awesome are the tooltips!" tabindex="2">data-tip</span>
        attribute with your tooltip message.
      </p>
    </div>
  </body>
</html>
